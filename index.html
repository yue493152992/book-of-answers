<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书 - The Book of Answers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page" id="landingPage">
        <div class="content">
            <div class="subtitle">神秘的</div>
            <h1>答案之书</h1>
            <div class="description">解答你的世界里正在发生的一切</div>
            <button id="startButton" class="start-button">开启</button>
        </div>
    </div>

    <div class="main-content hidden" id="mainContent">
        <div class="container">
            <header>
                <h1 style="color: black; margin-top: 20px; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;">『 使用说明 』</h1>
            </header>

            <main>
                <section class="instructions">
                    <ul>
                        <li>将手机放于桌面。</li>
                        <li>想好你的问题（例如，我买这本书究竟值不值？），然后闭上双眼，将这个问题在心中默默重复。</li>
                        <li>大约10秒之后，请深吸一口气，然后睁开眼，输入你想翻开的页数！</li>
                        <li>重复这个过程，探索其他问题的答案。</li>
                        <li>最后提醒：态度越虔诚，答案越精彩哟！</li>
                    </ul>
                </section>

                <section class="answer-section">
                    <div class="input-group">
                        <input type="number" class="page-input" id="pageInput" min="1" max="999" placeholder="1~999">
                        <button id="getAnswer" class="answer-button">揭晓答案</button>
                    </div>
                    <button id="getRandomAnswer" class="random-answer-button">直达命运之页</button>
                    <div id="answerDisplay" class="answer-display hidden">
                        <h3>你的答案是</h3>
                        <p id="answer"></p>
                        <div class="qr-container">
                            <img id="page3Image" src="3.png" class="page3-image hidden" alt="装饰图片">
                            <div class="qr-description">
                                <p>段老师 资深心理咨询师 心理畅销书《好好吃饭 潜意识减肥指南》 "超级大树洞"，随时有任何小情绪小困扰都可以发过来 很开心成为你的电子姐妹！</p>
                            </div>
                        </div>
                        <button id="tryAgain" class="try-again-button">再次尝试</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
