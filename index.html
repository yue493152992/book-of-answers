<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书 - The Book of Answers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page" id="landingPage">
        <div class="content">
            <div class="subtitle">神秘的</div>
            <h1>答案之书</h1>
            <div class="description">解答你的世界里正在发生的一切</div>
            <button id="startButton" class="start-button">寻找答案</button>
        </div>
    </div>

    <div class="main-content hidden" id="mainContent">
        <div class="container">
            <header>
                <h1 style="color: black; margin-top: 20px; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;">『 使用说明 』</h1>
            </header>

            <main>
                <section class="instructions">
                    <ul>
                        <li>将手机放于桌面。</li>
                        <li>想好你的问题，然后闭上双眼，将这个问题在心中默默重复。</li>
                        <li>大约10秒之后，请深吸一口气，然后睁开眼，输入你的答案！</li>
                        <li>重复这个过程，探索其他问题的答案。</li>
                        <li>最后提醒：​态度越虔诚，收获越丰盈，心境越澄明！</li>
                    </ul>
                </section>

                <section class="answer-section">
                    <div class="input-group">
                        <input type="number" class="page-input" id="pageInput" min="1" max="999" placeholder="1~999">
                        <button id="getAnswer" class="answer-button">获取答案</button>
                    </div>
                    <button id="getRandomAnswer" class="random-answer-button">直接获取答案</button>
                    <div id="answerDisplay" class="answer-display hidden">
                        <h3>你的答案是</h3>
                        <p id="answer"></p>
                        <div class="qr-container">
                            <img id="page3Image" src="3.png" class="page3-image hidden" alt="装饰图片">
                            <div class="qr-description">
                                <p>这个答案对你有帮助吗？想获取命理或者心理角度更详细的解读，可扫码联系！</p>
                            </div>
                        </div>
                        <button id="tryAgain" class="try-again-button">再次尝试</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
